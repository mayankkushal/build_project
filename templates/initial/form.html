{% extends "base.html" %}
{% block title_block %}
	Form
{% endblock title_block %}
{% block content %}
	<div class="container top">
		<div class="tbox">
			<h4 class="title">Request New Codeline</h4>
		</div>
		<form class="form-horizontal" action="." method="post" id="codeline_form">
			{% csrf_token %}
			<div class="box">
				<legend><h4 class="bold">Codeline Information</h4></legend>
				<div class="form-group">
					<label class="control-label col-sm-2">Codeline Name:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="CName" 
						placeholder="Codeline Name" name="c_name">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2">Parent Codeline:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="PName" placeholder="Parent Codeline" name="p_name" required>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="email">Branch Bug:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="Bug" placeholder="Branch Bug" name="bug">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="Tag">Tag:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="Tag" placeholder="Tag" name="tag">
					</div>
				</div>
			</div>
			<br>
			<div class="box">
				<legend><p class="bold">Steps</p></legend>
				<div class="form-group">
					<label class="control-label col-sm-2">Create Branch:</label>
					<div class="col-sm-10">
						<select class="form-control" id="cb" name="cb">
							<option>False</option>
							<option>True</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2">Setup Standard Push:</label>
					<div class="col-sm-10">
						<select class="form-control" id="ssp" name="ssp">
							<option value="0">False</option>
							<option value="1">True</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2">Setup Partner Push:</label>
					<div class="col-sm-10">
						<select class="form-control" id="spp" name="spp">
							<option>False</option>
							<option>True</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2">Setup Internal Builds:</label>
					<div class="col-sm-10">
						<select class="form-control" id="sib" name="sib">
							<option value="0">False</option>
							<option value="1">True</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2">Do Push:</label>
					<div class="col-sm-10">
						<select class="form-control" id="dp" name="dp">
							<option>False</option>
							<option>True</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2">Setup External Build:</label>
					<div class="col-sm-10">
						<select class="form-control" id="seb" name="seb">
							<option value="0">False</option>
							<option value="1">True</option>
						</select>
					</div>
				</div>
			</div>
			<div class="box hidden" id="h-ssp">
				<div class="row">
					<div class="col-sm-7">
						<legend>
							<p class="bold">Setup Standard Push</p>
						</legend>
					</div>
					<div class="col-sm-3 pull-right">
						<input type="text" name="ssp-search" placeholder="Search" class="form-control" id="ssp-search">
					</div>
					<div class="col-sm-2">
						<label class="s-all">Select All</label><input type="checkbox" id="ssp-all">
					</div>
				</div>
				<div class="ssp-dy"></div>
			</div>
			<div class="box hidden" id="h-sib">
				<div class="row">
					<div class="col-sm-7">
						<legend>
							<p class="bold">Setup Internal Builds</p>
						</legend>
					</div>
					<div class="col-sm-3 pull-right">
						<input type="text" name="sib-search" placeholder="Search" class="form-control" id="sib-search">
					</div>
					<div class="col-sm-2">
						<label class="s-all">Select All</label><input type="checkbox" id="sib-all">
					</div>
				</div>
				<div class="sib-dy"></div>
			</div>
			<div class="box hidden" id="h-seb">
				<div class="row">
					<div class="col-sm-7">
						<legend>
							<p class="bold">Setup External Build</p>
						</legend>
					</div>
					<div class="col-sm-3 pull-right">
						<input type="text" name="seb-search" placeholder="Search" class="form-control" id="seb-search">
					</div>
					<div class="col-sm-2">
						<label class="s-all">Select All</label><input type="checkbox" id="seb-all">
					</div>
				</div>
				<div class="seb-dy"></div>
			</div>
			<button type="submit" class="btn btn-success pull-right">Submit</button>
		</form>
	</div>
{% endblock content %}
